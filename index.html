<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario dell'Avvento - Costellazioni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* Primitive Color Tokens */
      --color-white: rgba(255, 255, 255, 1);
      --color-black: rgba(0, 0, 0, 1);
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-cream-100: rgba(255, 255, 253, 1);
      --color-gray-200: rgba(245, 245, 245, 1);
      --color-gray-300: rgba(167, 169, 169, 1);
      --color-gray-400: rgba(119, 124, 124, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-brown-600: rgba(94, 82, 64, 1);
      --color-charcoal-700: rgba(31, 33, 33, 1);
      --color-charcoal-800: rgba(38, 40, 40, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-teal-300: rgba(50, 184, 198, 1);
      --color-teal-400: rgba(45, 166, 178, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-teal-700: rgba(26, 104, 115, 1);
      --color-teal-800: rgba(41, 150, 161, 1);
      --color-red-400: rgba(255, 84, 89, 1);
      --color-red-500: rgba(192, 21, 47, 1);
      --color-orange-400: rgba(230, 129, 97, 1);
      --color-orange-500: rgba(168, 75, 47, 1);

      /* Christmas colors */
      --christmas-red: #8B0000;
      --christmas-green: #228B22;
      --christmas-gold: #FFD700;
      --christmas-silver: #C0C0C0;
      --winter-blue: #4169E1;
    }
    
    body {
      background: linear-gradient(135deg, #000428 0%, #004e92 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .stars, .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .star, .flake {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }
    .star {
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .flake {
      width: 6px;
      height: 6px;
      background: white;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .celebration {
      animation: glow 1s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24; }
      to { box-shadow: 0 0 20px #f59e0b, 0 0 30px #f59e0b; }
    }

    .full-screen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 50;
      padding: 2rem;
      overflow-y: auto;
      animation: fadeIn 0.3s ease-in-out;
    }
    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .close-button:hover {
      transform: scale(1.2);
      color: #f87171;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-content {
      animation: slideUp 0.3s ease-in-out;
      max-width: 700px;
      width: 100%;
      background: #1f2937;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .option-button {
      transition: all 0.2s ease;
    }
    .option-button:hover {
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
    .feedback.correct { color: #4ade80; }
    .feedback.wrong { color: #f87171; }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #1f2937;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      animation: slideInRight 0.3s ease-out;
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .save-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .save-indicator.saved {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
    .save-indicator.saving {
      background: rgba(234, 179, 8, 0.2);
      color: #facc15;
    }
    .save-indicator.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    
    /* Backup Modal Styles - Sistema Robusto */
    .backup-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    .backup-content {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      padding: 2.5rem;
      border-radius: 1.5rem;
      max-width: 700px;
      width: 90%;
      color: white;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid #374151;
      position: relative;
    }

    .backup-content h2 {
      color: #10b981;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .backup-instructions {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #e5e7eb;
    }
    
    .backup-instructions strong {
      color: #fbbf24;
    }

    .backup-code {
      width: 100%;
      min-height: 180px;
      max-height: 250px;
      padding: 1.5rem;
      border: 2px solid #374151;
      border-radius: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 1.5rem 0;
      resize: vertical;
      background: #0f172a;
      color: #f1f5f9;
      line-height: 1.4;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .backup-code:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1), inset 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .backup-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .backup-actions .btn {
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: none;
      min-width: 140px;
    }

    .backup-actions .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .backup-note {
      font-size: 0.95rem;
      text-align: center;
      color: #9ca3af;
      background: rgba(59, 130, 246, 0.1);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(59, 130, 246, 0.2);
      margin-bottom: 1rem;
    }
    
    .backup-note strong {
      color: #60a5fa;
    }
    
    .backup-info {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #374151;
    }
    
    .backup-info small {
      color: #6b7280;
      font-size: 0.8rem;
    }

    /* Import feedback styles */
    .import-feedback {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      border: 2px solid transparent;
    }

    .import-feedback.success {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.3);
      animation: successPulse 0.5s ease-in-out;
    }

    .import-feedback.error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
      animation: errorShake 0.5s ease-in-out;
    }
    
    .import-feedback.info {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    @keyframes successPulse {
      0% { transform: scale(0.95); opacity: 0; }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .backup-section {
      background: rgba(17, 24, 39, 0.8);
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .stat-card {
      background: rgba(17, 24, 39, 0.6);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      border: 1px solid rgba(75, 85, 99, 0.2);
    }
    
    /* Login Screen Styles */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000428 0%, #004e92 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 1.5rem;
      border: 2px solid var(--christmas-gold);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      min-width: 400px;
    }
    
    .login-title {
      color: var(--christmas-gold);
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .login-subtitle {
      color: white;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .login-input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .login-input:focus {
      outline: none;
      border-color: var(--christmas-gold);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    .login-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .login-button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background: linear-gradient(45deg, var(--christmas-red), var(--christmas-green));
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .login-error {
      color: #ff6b6b;
      margin-top: 1rem;
      font-weight: bold;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* Header Controls Styles */
    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .control-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .export-btn {
      background: #10b981;
      color: white;
    }

    .import-btn {
      background: #3b82f6;
      color: white;
    }

    .leaderboard-btn {
      background: #f59e0b;
      color: white;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
    }

    /* Export Modal Styles */
    .export-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .export-content {
      background: #1f2937;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
      color: white;
      text-align: center;
    }

    .export-content h2 {
      color: #10b981;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .export-code {
      width: 100%;
      height: 120px;
      background: #374151;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #f3f4f6;
      font-family: monospace;
      font-size: 0.9rem;
      resize: none;
      margin: 1rem 0;
    }

    .export-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .copy-btn {
      background: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    .close-btn {
      background: #6b7280;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: #4b5563;
    }

    /* Christmas Card Styles */
    .christmas-card {
      background: linear-gradient(135deg, var(--christmas-red) 0%, var(--christmas-green) 100%);
      border: 2px solid var(--christmas-gold);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .christmas-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.4);
    }
    
    .christmas-card.completed {
      background: linear-gradient(135deg, var(--christmas-gold) 0%, #ffa500 100%);
      animation: sparkle 2s infinite ease-in-out;
    }
    
    @keyframes sparkle {
      0%, 100% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.6); }
    }
    
    /* Header Styles */
    .app-header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .header-title {
      color: var(--christmas-gold);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-family: serif;
    }
    
    /* Leaderboard Styles */
    .leaderboard {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border: 2px solid var(--christmas-gold);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    
    .leaderboard-title {
      color: var(--christmas-gold);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .leaderboard-row.current-user {
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid var(--christmas-gold);
    }
    
    .leaderboard-row:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .rank-badge {
      background: var(--christmas-gold);
      color: black;
      padding: 0.5rem;
      border-radius: 50%;
      font-weight: bold;
      min-width: 40px;
      text-align: center;
    }
    
    .rank-badge.first {
      background: #FFD700;
    }
    
    .rank-badge.second {
      background: #C0C0C0;
    }
    
    .rank-badge.third {
      background: #CD7F32;
    }
    
    /* Calendar Grid Styles */
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .calendar-day {
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .calendar-day.available {
      background: linear-gradient(135deg, #4ade80 0%, #22d3ee 100%);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
    }
    
    .calendar-day.locked {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .calendar-day.completed {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1f2937;
      border-color: #fbbf24;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
      animation: sparkle 2s infinite ease-in-out;
    }
    
    .calendar-day:hover.available {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
    }
    
    .calendar-day:hover.completed {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.5);
    }
    
    .calendar-day h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .calendar-day .day-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .calendar-day .day-status {
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      #calendarGrid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        padding: 0.75rem;
      }
      
      .calendar-day {
        padding: 1rem;
        min-height: 100px;
      }
    }
    
    @media (max-width: 480px) {
      #calendarGrid {
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      
      .calendar-day {
        padding: 0.75rem;
        min-height: 80px;
      }
      
      .calendar-day h2 {
        font-size: 1rem;
      }
      
      .calendar-day .day-icon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    // ========================================

    function importProgressCode(code) {
      try {
        updateSaveIndicator('saving');
        
        if (!code || code.trim().length === 0) {
          throw new Error('Codice vuoto');
        }
        
        // Decodifica e parsing
        let jsonString;
        try {
          jsonString = decodeURIComponent(atob(code.trim()));
        } catch (e) {
          // Fallback per codici vecchi
          jsonString = atob(code.trim());
        }
        
        const importData = JSON.parse(jsonString);
        
        // Validazione formato
        if (!importData.users || typeof importData.users !== 'object') {
          throw new Error('Formato dati non valido: mancano users');
        }
        
        if (!importData.version) {
          console.warn('âš ï¸ Codice senza versione, tentativo import legacy');
        }
        
        console.log('ðŸ“¥ Validazione completata:', {
          versione: importData.version || 'legacy',
          utenti_importati: Object.keys(importData.users).length,
          timestamp: importData.timestamp || 'N/A'
        });
        
        // Merge intelligente con dati esistenti
        Object.keys(importData.users).forEach(username => {
          const importUser = importData.users[username];
          
          if (!window.ADVENT_DATA.users[username]) {
            // Nuovo utente
            window.ADVENT_DATA.users[username] = importUser;
            console.log(`âœ… Nuovo utente importato: ${username}`);
          } else {
            // Utente esistente - merge progressi
            const existingUser = window.ADVENT_DATA.users[username];
            const existingProgress = existingUser.progress || {};
            const importedProgress = importUser.progress || {};
            
            // Merge con prioritÃ  al punteggio piÃ¹ alto per ogni giorno
            const mergedProgress = { ...existingProgress };
            Object.keys(importedProgress).forEach(day => {
              const existing = mergedProgress[day];
              const imported = importedProgress[day];
              
              if (!existing || (imported.finalScore || 0) > (existing.finalScore || 0)) {
                mergedProgress[day] = imported;
              }
            });
            
            window.ADVENT_DATA.users[username].progress = mergedProgress;
            
            // Ricalcola punteggio totale
            window.ADVENT_DATA.users[username].totalScore = 
              Object.values(mergedProgress).reduce((sum, day) => 
                sum + (day.finalScore !== undefined ? day.finalScore : (day.score || 0)), 0
              );
              
            console.log(`ðŸ”„ Utente esistente aggiornato: ${username}`, {
              giorni_totali: Object.keys(mergedProgress).length,
              punteggio_finale: window.ADVENT_DATA.users[username].totalScore

        console.log('âœ… Import completato con successo');
        return { success: true, usersImported: Object.keys(importData.users).length };
        
      } catch (error) {
        console.error('âŒ Errore import:', error.message);
        updateSaveIndicator('error');
        return { success: false, error: error.message };
      }
    }

        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

    // ========================================
    // COPIA NEGLI APPUNTI CON FEEDBACK MIGLIORATO
    // ========================================
    function copyBackupCode() {
      const textarea = document.getElementById('exportCode');
      if (!textarea) return;
      
      const code = textarea.value;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(code).then(() => {
          showToast('ðŸ“‹ Codice copiato negli appunti!', 'success');
          
          // Cambio temporaneo del bottone
          const btn = event.target;
          const originalText = btn.innerHTML;
          btn.innerHTML = 'âœ… Copiato!';
          btn.style.background = '#10b981';
          
          setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = '';
          }, 2000);
          
        }).catch(() => {
          fallbackCopyToClipboard(code);
        });
      } else {
        fallbackCopyToClipboard(code);
      }
    }
    
    function copyToClipboard(text) {
      copyBackupCode();
    }

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.top = '0';
      textArea.style.left = '0';
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = '0';
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      document.body.appendChild(textArea);
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert('âœ… Codice copiato negli appunti!');
        } else {
          alert('âŒ Impossibile copiare automaticamente. Seleziona e copia manualmente.');
        }
      } catch (err) {
        alert('âŒ Impossibile copiare automaticamente. Seleziona e copia manualmente.');
      }
      
      document.body.removeChild(textArea);
      closeExportModal();
    }
