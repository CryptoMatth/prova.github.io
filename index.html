<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario dell'Avvento - Costellazioni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .stars, .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .star, .flake {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }
    .star {
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .flake {
      width: 6px;
      height: 6px;
      background: white;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Glow sincronizzato per tutti i giorni completati */
    .celebration {
      animation: glow 1s ease-in-out infinite alternate;
      animation-delay: 0s !important; /* tutti partono insieme */
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24; }
      to { box-shadow: 0 0 20px #f59e0b, 0 0 30px #f59e0b; }
    }

    .full-screen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 50;
      padding: 2rem;
      overflow-y: auto;
      animation: fadeIn 0.3s ease-in-out;
    }
    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .close-button:hover {
      transform: scale(1.2);
      color: #f87171;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-content {
      animation: slideUp 0.3s ease-in-out;
      max-width: 700px;
      width: 100%;
      background: #1f2937;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .option-button {
      transition: all 0.2s ease;
    }
    .option-button:hover {
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
    .feedback.correct { color: #4ade80; }
    .feedback.wrong { color: #f87171; }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-4 overflow-y-auto relative">
  <div class="overlay"></div>
  <div class="stars" id="stars"></div>
  <div class="snow" id="snow"></div>

  <h1 class="text-4xl font-extrabold mb-2 drop-shadow-lg relative z-10">üéÑ Calendario dell'Avvento - Costellazioni ‚ú®</h1>
  <h2 id="total-score" class="text-xl font-semibold mb-6 drop-shadow-lg relative z-10">‚≠ê Punteggio Totale: 0</h2>

  <div id="app" class="w-full max-w-6xl relative z-10"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- resto dello script invariato -->
</body>
</html>
